	<script>
		document.getElementById('todayDate').valueAsDate = new Date();
		var src;
		var qrValue;
		function fetchQR() {
			qrValue = document.getElementById('result').textContent;
			artistname = document.getElementById('artistName').value;
			artname = document.getElementById('artName').value;
			tdate = document.getElementById('todayDate').value;
			arttags = document.getElementById('arttags').value;
			var data = {
				"hash_value": qrValue,
				"art_name": artname,
				"artist_name": artistname,
				"date_added": tdate,
				"Art_Tags": arttags
			}
			data = JSON.stringify(data);
			console.log(data)
			qrImage = document.querySelector(".qr-code");
			qrImageResult = qrImage.querySelector("img");
			src = qrImageResult.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${data}`;


			downloadQrImg = document.getElementById('imgQR');
			downloadQrBtn = document.getElementById('download');
			downloadQrImg.removeAttribute('hidden');
			downloadQrBtn.removeAttribute('hidden');

		}

		function saveImage() {
			saveAs(src, qrValue);
			downloadQrImg.setAttribute('hidden', 'hidden');
			downloadQrBtn.setAttribute('hidden', 'hidden');
		}

		handleFiles = (files) => {
			Object.keys(files).forEach((item, index) => {
				const file = files[index];
				const reader = new FileReader();
				reader.onload = () => {
					const fileResult = reader.result;

					crypto.subtle.digest('SHA-256', fileResult).then((hash) => {
						var sha256result = hex(hash);
						// this should contain your sha-256 hash value
						console.log(sha256result);
						document.getElementById('result').innerHTML = sha256result;
					});
				};
				reader.readAsArrayBuffer(file);
			});

		}


		// this function was taken from https://developer.mozilla.org/en-US/docs/Web/API/SubtleCrypto/digest#Example
		function hex(buffer) {
			var hexCodes = [];
			var view = new DataView(buffer);
			for (var i = 0; i < view.byteLength; i += 4) {
				// Using getUint32 reduces the number of iterations needed (we process 4 bytes each time)
				var value = view.getUint32(i)
				// toString(16) will give the hex representation of the number without padding
				var stringValue = value.toString(16)
				// We use concatenation and slice for padding
				var padding = '00000000'
				var paddedValue = (padding + stringValue).slice(-padding.length)
				hexCodes.push(paddedValue);
			}

			// Join all the hex strings into one
			return hexCodes.join("");
		}

		function getDate() {
			var today = new Date();

			document.getElementById("date").value = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);


		}
	</script>
