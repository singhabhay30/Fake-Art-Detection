<!doctype html>
<html lang="en">

<head>
	<title>Fake Art Detection</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container-fluid px-md-5">
			<div class="row justify-content-between">
				<div class="col-md-8 order-md-last">
					<div class="row">
						<div class="col-md-6 text-center">
							<a class="navbar-brand" href="index.html">Fake Art Detection <span>through
									Blockchain</span></a>
						</div>
					</div>
				</div>
				<div class="col-md-4 d-flex">
				</div>
			</div>
		</div>


		<div>
			<form>
				<div class="container" style="margin: 30px; margin-left: 600px; margin-top: 50px;">
					<p style="color: red; margin-left: 90px;" id="wrong"></p>
					<label for="uname"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" id="uname" required>
					<br>
					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" id="psw" required>
					<br>
					<button type="button" style="margin-top: 30px; margin-left: 140px;"
						onclick="validate()">Login</button>
				</div>
			</form>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.js"></script>

</body>
<script>
	function validate() {
		var username = document.getElementById("uname").value;
		var password = document.getElementById("psw").value;
		if (username == "admin" && password == "admin") {
			window.location = "addProduct.html";
			return false;
		}
		else {
			document.getElementById("wrong").innerHTML = "Incorrect Credentials";
		}
	}
</script>

</html>
